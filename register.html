<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Style.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="form-container">
        <form action="/register" method="post">
        <h1>Register</h1>
            <div class="form-left">
                <div class="form-group">
                    <label for="name" class="form-label">ชื่อจริง:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="lastname" class="form-label">นามสกุล:</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="student-id" class="form-label">รหัสนักศึกษา:</label>
                    <input type="text" class="form-control" id="student-id" name="student_id" required>
                </div>
                <div class="form-group">
                    <label for="department" class="form-label">สาขา:</label>
                    <select name="department" id="department" class="form-control" required>
                        <option value="">-- เลือกสาขา --</option>
                        <option value="it">เทคโนโลยีสารสนเทศ</option>
                        <option value="elec">ช่างไฟฟ้า</option>
                    </select>
                </div>
            </div>

            <div class="form-right">
                <div class="form-group">
                    <label for="email" class="form-label">อีเมล:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">รหัสผ่าน:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">ยืนยันรหัสผ่าน:</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <label for="face-scan" class="form-label">สแกนใบหน้า:</label>
                    <input type="file" class="form-control" id="face-scan" name="face_image" accept="image/*" capture="user" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
        <div class="text-center">
        <p>มีบัญชีอยู่แล้ว? <a href="/html/login.html">เข้าสู่ระบบ</a>.</p>
        </div>
    </form>
 </div>
</body>
</html>
